{% extends 'app/base.html' %}

{% block contenido %}
{% load crispy_forms_tags %}
<br><br><br><br>
<div class="container-contacto d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded w-100" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="text-center">¡Contáctanos!</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end mt-4">
                    <input type="reset" value="Cancelar" class="btn btn-secondary me-2">
                    <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            {% if mensaje %}
                <div class="alert alert-success mt-3">
                    {{ mensaje }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .container-contacto {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .card {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .card h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .card hr {
        margin: 20px 0;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .alert {
        margin-top: 20px;
    }
</style>
{% endblock %}
