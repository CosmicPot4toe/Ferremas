{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}
<title>Ferremas | Login</title>
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .login-card {
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }
    .login-card h3 {
        margin-bottom: 1rem;
    }
    .login-card .form-control {
        border-radius: 5px;
    }
    .login-card .btn-primary {
        width: 100%;
        border-radius: 5px;
    }
    .login-card .alert {
        border-radius: 5px;
    }
    .forgot-password {
        display: block;
        text-align: right;
        margin-top: -10px;
        margin-bottom: 10px;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h3 class="text-center">¡Inicia con tu cuenta FERREMAS!</h3>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="mb-4">
                <label for="username_or_email" class="form-label">Usuario o Correo Electrónico</label>
                <input type="text" class="form-control" name="username_or_email" id="username_or_email">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password">
                <br>
                <a href="" class="forgot-password" style="color: black;">¿Olvidaste tu contraseña?</a>
            </div>
            {% for msg in messages %}
            <div class="alert alert-danger" role="alert">
                {{ msg }}
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
        <p class="mt-3 text-center">¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
    </div>
</div>
{% endblock %}
